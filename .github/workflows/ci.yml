name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Hardhat Compile
        run: pnpm compile

      - name: Hardhat Tests
        run: pnpm test:hardhat

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          source /home/runner/.bashrc
          which foundryup || echo "foundryup not found"
          foundryup

      - name: Foundry Tests
        run: pnpm test:foundry